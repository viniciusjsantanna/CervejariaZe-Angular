<div class="row">
  <div class="col s6">
    <form [formGroup]="authForm">
      <div class="col s12 offset-s9 margin-170" style="">
         <div class="col s12 offset-s1">
            <h5>Cervejaria do Zé</h5>
         </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="usuario" type="text" class="validate" formControlName="Usuario">
            <label for="usuario">Usuário:</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="senha" type="password" class="validate" formControlName="Senha">
            <label for="senha">Senha:</label>
          </div>
        </div>
        <div class="">
          <div class="col s6 offset-s1">
            <button type="button" class="waves-effect waves-light btn" (click)="Autenticar()" style="width:185px;">Entrar</button>
          </div>  
        </div>
      </div>
    </form>
  </div>
</div>
