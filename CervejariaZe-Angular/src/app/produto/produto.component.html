<div class="" style="margin-left: 20px; margin-right:20px; margin-top:20px;">
    <h5 style="color:gray;"><i class="material-icons left small">list</i> Produto</h5>
    <hr style="border-bottom: 1px solid gray;">
</div>
<div class="container">
    <div class="row">
      <div class="input-field col s6">
          <input type="text" class="validate" id="filters" />
          <label for="filter">Filtro:</label>
      </div>
      <div class="col s1" style="margin-top:20px;margin-right:45px;">
          <button type="button" class="waves-effect waves-light btn">Buscar</button>
      </div>
      <div class="col s3" style="margin-top:20px;">
          <a routerLink="/produto-cadastrar"  class="waves-effect waves-light btn blue">Cadastrar</a>
      </div>
    </div>
    <div class="row">
      <div class="col s4" *ngFor="let card of cards">
        <div class="card">
          <div class="card-image">
            <img src="https://abrilvejasp.files.wordpress.com/2016/11/dan0704-jpg.jpeg?quality=70&strip=info&w=919">
          </div>
          <div class="card-content">
            <span>{{card.titulo}}</span>
            <hr>
            <span>Marca: {{card.marca}}</span><br>
            <span>Tipo: {{card.tipo}}</span>
          </div>
        </div>
      </div>
    </div>
</div>
